<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operations</title>
    <link rel="icon" type="image/x-icon" href="https://static-00.iconduck.com/assets.00/crud-icon-512x512-rgmyfq1x.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="bg-cover bg-center h-[6rem] md:h-[12rem] grid place-items-center rounded-b-[3rem] md:rounded-b-[7rem]"
      style="
        background-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url('https://images.pexels.com/photos/260922/pexels-photo-260922.jpeg?cs=srgb&dl=pexels-pixabay-260922.jpg&fm=jpg');
      "
    >
      <h1
        class="text-[1.3rem] md:text-[2rem] text-white flex items-center gap-x-5"
      >
        Restaurant menu <i class="fa-solid fa-utensils"></i>
      </h1>
    </div>
    <div class="max-w-[80rem] mx-auto px-3">
      <div
        class="flex items-center gap-x-3 justify-between border-b py-6 sticky top-0 bg-white"
      >
        <h2
          class="text-[1.1rem] md:text-xl font-[500] flex items-center gap-x-3"
        >
          Menu Lists
          <i class="fa-solid fa-clipboard-list text-black"></i>
        </h2>
        <button
          class="bg-[#FEAF00] text-sm hover:scale-110 transition-all text-white rounded-md py-2 px-5 flex items-center gap-x-3"
        >
          Add new product <i class="fa-solid fa-plus text-white"></i>
        </button>
      </div>
      <div class="relative overflow-x-auto mt-5 pb-5">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-100">
            <tr class="border-b-2">
              <th scope="col" class="px-6 py-3">Image</th>
              <th scope="col" class="px-6 py-3">Name</th>
              <th scope="col" class="px-6 py-3">Category</th>
              <th scope="col" class="px-6 py-3">Price</th>
              <th scope="col" class="px-6 py-3 text-center">Action</th>
            </tr>
          </thead>
          <tbody id="table_body" class="whitespace-nowrap"></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
