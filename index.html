<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operations</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static-00.iconduck.com/assets.00/crud-icon-512x512-rgmyfq1x.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    
    <!-- Header -->
    <div
      class="bg-cover bg-center h-[8rem] md:h-[12rem] grid place-items-center rounded-b-[3rem] md:rounded-b-[7rem]"
      style="
        background-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url('https://images.pexels.com/photos/260922/pexels-photo-260922.jpeg?cs=srgb&dl=pexels-pixabay-260922.jpg&fm=jpg');
      "
    >
      <h1
        class="text-[1.3rem] md:text-[2rem] text-white flex items-center gap-x-5"
      >
        Restaurant menu <i class="fa-solid fa-utensils"></i>
      </h1>
    </div>
    <!-- Header -->

    <!-- Menu Header -->
    <div class="max-w-[80rem] mx-auto px-3">
      <div
        class="flex items-center z-10 gap-x-3 justify-between border-b py-6 sticky top-0 bg-white"
      >
        <h2
          class="text-[1.1rem] md:text-xl font-[500] flex items-center gap-x-3"
        >
          Menu Lists
          <i class="fa-solid fa-clipboard-list text-black"></i>
        </h2>
        <button
          onclick="OpenModal()"
          class="bg-[#FEAF00] text-sm hover:scale-110 transition-all text-white rounded-md py-2 px-5 flex items-center gap-x-3"
        >
          Add new product <i class="fa-solid fa-plus text-white"></i>
        </button>
      </div>
      <div class="relative overflow-x-auto mt-5 pb-5">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-100">
            <tr class="border-b-2">
              <th scope="col" class="px-6 py-3">Image</th>
              <th scope="col" class="px-6 py-3">Name</th>
              <th scope="col" class="px-6 py-3">Category</th>
              <th scope="col" class="px-6 py-3">Price</th>
              <th scope="col" class="px-6 py-3 text-center">Action</th>
            </tr>
          </thead>
          <tbody id="table_body" class="whitespace-nowrap"></tbody>
        </table>
        <div id="error-message" class="flex justify-center"></div>
      </div>
    </div>
    <!-- Menu Header -->

    <!-- Menu Item Delete Modal -->
    <div
      onclick="allowDelete(event)"
      class="delete_modal fixed inset-0 bg-gray-600 bg-opacity-50 backdrop-blur-sm z-10 flex items-center justify-center"
    >
      <div
        class="bg-white rounded-lg shadow-lg w-full max-w-[355px] md:max-w-[400px]"
      >
        <div class="p-7 border-b text-xl font-bold text-center">
          Are you sure you want to delete?
        </div>
        <div id="modal_control" class="flex justify-between gap-x-3 px-7 py-5">
          <button
            data-allow="yes"
            class="bg-red-500 w-full text-white px-4 py-2 rounded hover:bg-red-600"
          >
            Yes
          </button>
          <button
            data-allow="no"
            class="bg-gray-300 w-full px-4 py-2 rounded hover:bg-gray-400"
          >
            No
          </button>
        </div>
      </div>
    </div>
    <!-- Menu Item Delete Modal -->

    <!-- Add Menu Item Modal -->
    <div
      class="add_modal fixed inset-0 py-3 bg-gray-600 bg-opacity-50 backdrop-blur-sm z-10 flex items-center justify-center"
    >
      <div
        class="bg-white overflow-y-auto max-h-full rounded-lg shadow-lg w-full max-w-[355px] md:max-w-[400px]"
      >
        <div
          class="p-5 md:p-7 flex items-center justify-between border-b text-xl font-bold text-center"
        >
          <p id="modal-title"></p>
          <button onclick="closeModal()">
            <i class="fa-solid fa-xmark text-red-500 text-2xl"></i>
          </button>
        </div>
        <form id="add_menu_form">
          <input class="hidden" type="hidden" name="id" id="menu_id" />
          <div class="p-7 space-y-4">
            <div class="flex flex-col">
              <label class="font-medium text-md mb-2" for="img">
                Image src
              </label>
              <input
                data-required="true"
                data-https="https://"
                name="img"
                id="img"
                class="border p-2 rounded-md outline-none"
                type="text"
                placeholder="image src"
              />
            </div>
            <div class="flex flex-col">
              <label class="font-medium text-md mb-2" for="name"> Name </label>
              <input
                data-required="true"
                name="name"
                id="name"
                class="border p-2 rounded-md outline-none"
                type="text"
                placeholder="Name"
              />
            </div>
            <div class="flex flex-col">
              <label class="font-medium text-md mb-2" for="category">
                Category
              </label>
              <input
                data-required="true"
                name="category"
                id="category"
                class="border p-2 rounded-md outline-none"
                type="text"
                placeholder="Category"
              />
            </div>
            <div class="flex flex-col">
              <label class="font-medium text-md mb-2" for="price">
                Price
              </label>
              <input
                data-tel="true"
                data-required="true"
                name="price"
                id="price"
                class="border p-2 rounded-md outline-none"
                type="text"
                placeholder="Price"
              />
            </div>
            <button
              id="modal-btn-name"
              type="submit"
              class="bg-green-600 w-full py-2 text-white rounded-md hover:scale-105 transition-all"
            ></button>
          </div>
        </form>
      </div>
    </div>
    <!-- Add Menu Item Modal -->

    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
